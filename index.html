<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Hi welcome to tic tac toe game!</h1>

    <div id="input" class="">
      <div class="" id="player-1">
        <p>Enter Player One's name below or press next to use default names</p>
        <label for="name" class="player-input">Player One</label>
        <input type="text" id="name1" placeholder="Player X">
        <button id="player1-next">Next</button>
      </div>
      <div class="d-none" id="player-2">
        <p>Enter Player Two's name below or press next to use default names</p>
        <label for="name" class="player-input">Player Two</label>
        <input type="text" id="name2" placeholder="Player O">
        <button id="player2-next">Next</button>
      </div>
    </div>

    <div id="board" class="d-none"></div>

    <div id="player-names"></div>
    <button class="d-none" id="toggle-game">Start Game</button>
    <button class="d-none" id="restart-game">Restart with new players</button>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
